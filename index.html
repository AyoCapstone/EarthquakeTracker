<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <link rel="stylesheet" type="text/css" href="Vendors/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="Vendors/css/ionicons.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" type="text/css" href="Resources/css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
        <title>Earthquake Tracker</title>
    </head>
    <body>
        <header>
            <div class="row">
                <h1><i class="ion-pinpoint"></i>&nbsp;EARTHQUAKE TRACKER</h1>
            </div>
        </header>
        <section>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <input type="text" id="searchInput" class="form-control" onkeyup="searchLocation()" placeholder="Search by location">
                </div>
            </div>
            <br><br>
            <div class="table-responsive">
                <table id="myTable" class="tablesorter">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>LOCATION</th>
                            <th>DATE & TIME</th>
                            <th>MAGNITUDE</th>
                            <th class="quake-coords">COORINATES</th>
                            <th><button class="btn btn-sm btn-primary js--button">Show All Coords</button></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
        <footer>
            <div class="row">
                <p>Made by <a href="https://www.linkedin.com/in/ayomide-onalaja-5a1469113/" target="_blank">Ayomide Onalaja</a> <br> Powered by <a href="https://www.getguru.com/" target="_blank">Guru</a></p>
            </div>
        </footer>
    </body>
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <script src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/selectivizr/1.0.3b/selectivizr.min.js"></script>
    <script type="text/javascript" src="Vendors/js/jquery.tablesorter.js"></script> 
    <script type="text/javascript" src="Vendors/js/jquery.tablesorter.min.js"></script> 
    <script src="Resources/js/main.js"></script>
</html>
